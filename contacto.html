    <main>
      <h1>Contáctanos</h1>
      <p>Envíanos tu información personal y alguna receta que tengas para que podamos incluirla en nuestro blog</p>

      <form action="#">
        <div class="field">
          <label for="nombre">Nombre: </label>
          <input type="text" id="nombre" name="nombre" required>
        </div>
        
        <div class="field">
          <label for="email">Correo Electrónico: </label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="field">
          <label for="receta">Tu receta:</label>
          <textarea id="receta" name="receta"></textarea>
        </div>

        <button type="submit">Enviar</button>
      </form>
    </main>
  </body>
